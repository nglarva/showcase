<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calendar_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h3>Calendar</h3>
            <i class="fa-solid fa-share-nodes"></i>
        </div>
        <input type="text" class="date-search">
        <div class="previous-next-day">
            <i class="fa-solid fa-angle-left"></i>
            <p>June 2023</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <ul class="day-of-week">
            <li>Mon</li>
            <li>Tue</li>
            <li>Web</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>
        <ul class="row-day">
            <li></li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
        <ul class="row-day">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li></li>
        </ul>
        <ul class="row-day">
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li></li>
        </ul>
        <ul class="row-day">
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li></li>
        </ul>
        <ul class="row-day">
            <li>25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li></li>
        </ul>
    </div>
    <script src="js/calendar.js"></script>
</body>
</html>
